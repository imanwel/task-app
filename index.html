<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task app</title>
    <link rel="stylesheet" href="content/styles/style.css" />
  </head>
  <body>
    <div class="container">
      <small class="message"></small>
      <form>
        <div class="">Task-app</div>
        <input type="text" class="task-input" placeholder="Add a task" />
        <input type="submit" class="add-btn" value="Add task" />
      </form>
      <section>
        <div class="tasks">
          <div class="title">Task-list</div>
          <div class="search-wrap">
            <input type="search" id="search" placeholder="search for task" />
            <div class="search">Search</div>
          </div>
        </div>
        <ul></ul>
      </section>

      <button class="clear-button">Clear all</button>
    </div>

    <script src="content/js/app.js"></script>
  </body>
</html>
